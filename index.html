<!DOCTYPE html>
<html>
<head>
    <title>Local Chat</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }

    h1 {
        text-align: center;
        margin: 20px 0;
        color: #333;
    }

    #chat-box {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    #chat-messages {
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 4px;
        background-color: #f9f9f9;
    }

    #message {
        width: 80%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-right: 10px;
    }

    #send-button {
        background-color: #007BFF;
        color: #fff;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
    }

    #send-button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <h1>Local Chat</h1>
    <div id="chat-box">
        <div id="chat-messages"></div>
        <input type="text" id="message" placeholder="Enter your message">
        <button id="send-button">Send</button>
    </div>

    <script src="client.js"></script>
</body>
</html>
